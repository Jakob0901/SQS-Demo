<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Web UI</title>
</head>
<body>
    <h1>Welcome to the Flask Web UI</h1>
    <form action="/save" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="quote">Enter a quote:</label>
        <input type="text" id="quote" name="quote">
        <input type="submit" value="Save">
    </form>
</body>
</html>
