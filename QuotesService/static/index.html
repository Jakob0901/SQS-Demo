<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quotes App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap f체r schnelles Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-4">
    <h1>Zitate-Service</h1>


    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Zuf채lliges Zitat</h5>
            <p class="card-text">{{ currentQuote.quote }}</p>
            <p class="card-text"><small class="text-muted">- {{ currentQuote.source }}</small></p>
            <button @click="getRandomQuote" class="btn btn-primary">Neues Zitat</button>
            <button @click="saveQuote" class="btn btn-success">Speichern</button>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">API-Schl체ssel</h5>
            <div class="input-group mb-3">
                <input type="password"
                       v-model="apiKey"
                       class="form-control"
                       placeholder="API-Schl체ssel eingeben"
                       @input="saveApiKey">
                <button class="btn btn-outline-secondary"
                        type="button"
                        @click="loadSavedQuotes"
                        :disabled="!apiKey">
                    Verbinden
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Gespeicherte Zitate</h5>
            <ul class="list-group">
                <li v-for="quote in savedQuotes" class="list-group-item">
                    {{ quote.quote }}
                    <small class="text-muted">- {{ quote.source }}</small>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            currentQuote: { quote: '', source: '' },
            savedQuotes: [],
            apiKey: localStorage.getItem('apiKey') || ''
        },
        methods: {
            saveApiKey() {
                localStorage.setItem('apiKey', this.apiKey);
            },
            getRandomQuote() {
                axios.get('/quote')
                    .then(response => {
                        this.currentQuote = response.data;
                    })
                    .catch(error => console.error('Error:', error));
            },
            saveQuote() {
                const headers = {
                    'x-api-key': this.apiKey
                };
                const data = new URLSearchParams();
                data.append('quote', this.currentQuote.quote);

                axios.post('http://localhost/save', data, {
                    headers: headers
                })
                .then(response => {
                    console.log('Success:', response);
                    this.loadSavedQuotes();
                })
                .catch(error => console.error('Error:', error));
            },
            loadSavedQuotes() {
                axios.get('/stored_quotes', {
                    headers: { 'x-api-key': this.apiKey }
                })
                    .then(response => {
                        this.savedQuotes = response.data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        },
        mounted() {
            this.getRandomQuote();
            if (this.apiKey) {
                this.loadSavedQuotes();
            }
        }
    });
</script>
</body>
</html>
