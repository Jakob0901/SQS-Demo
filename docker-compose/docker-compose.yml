version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: MovieQuotes/Dockerfile
    ports:
      - "80:80"
    environment:
      - API_KEY=secure
      - DB_USERNAME=user
      - DATABASE_PASSWORD=${SHARED_PASSWORD}
      - DATABASE_URL=db:5432/app_db
    depends_on:
      - db

  db:
    image: postgres:15-bookworm
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${SHARED_PASSWORD}
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: